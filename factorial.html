<!DOCTYPE html>
<html>
<body>
<script>
var input = prompt("number please");

var number = parseInt(input, 10);

function factorial(nub) {
	var answer = 1;
	for(var i = nub; i >= 1; i = i -1 ) {
     	answer = answer*i;

     }
     return answer;
}


console.log(factorial(number));



</script>
</body>
</html>
